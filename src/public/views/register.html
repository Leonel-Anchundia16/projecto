<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasatiempos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/1188/1188496.png"
            alt=""
            width="30"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/views/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/views/register.html"
                >Registro</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <div class="gap-2 d-flex">
              <li class="nav-item">
                <a class="btn btn-outline-warning" href="/views/login.html">
                  Iniciar sesión
                </a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-info" href="/views/register.html">
                  Registrar
                </a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 animate__animated animate__fadeInUp">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Registrarse</h5>
              <form id="signupForm">
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Correo:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-warning mt-4"
                  onclick="register(event)"
                >
                  Registrarse
                </button>
              </form>
            </div>
          </div>
          <p class="text-center mt-3">
            ¿Ya tienes una cuenta?
            <a href="/views/login.html">Iniciar sesión</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
